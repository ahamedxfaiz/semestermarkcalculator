<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pass Mark Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 90%;
    text-align: center;
  }
  h2 {
    margin-bottom: 24px;
    color: #222;
  }
  label {
    display: block;
    text-align: left;
    font-weight: 600;
    margin-bottom: 8px;
    color: #555;
  }
  input[type="number"] {
    width: 100%;
    padding: 12px 14px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    transition: border-color 0.3s ease;
  }
  input[type="number"]:focus {
    border-color: #4f46e5;
    outline: none;
  }
  button {
    margin-top: 24px;
    padding: 14px 0;
    width: 100%;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    background: #4f46e5;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #4338ca;
  }
  #result {
    margin-top: 28px;
    font-weight: 600;
    font-size: 1.1rem;
    color: #333;
    min-height: 2em;
  }
  @media (max-width: 420px) {
    .container {
      padding: 24px 20px;
    }
    button {
      font-size: 1rem;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Pass Mark Calculator</h2>
    <label for="internalMarks">Internal Marks (out of 60)</label>
    <input
      type="number"
      id="internalMarks"
      min="0"
      max="60"
      step="0.01"
      placeholder="Enter your internal marks"
    />
    <button onclick="calculate()">Calculate Minimum Semester Marks</button>
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const internal = parseFloat(document.getElementById('internalMarks').value);
      const passMark = 50;
      const internalMax = 60;
      const semesterMax = 75;
      const semesterWeight = 40;
      const resultDiv = document.getElementById('result');

      if (isNaN(internal) || internal < 0 || internal > internalMax) {
        resultDiv.textContent = 'Please enter a valid internal mark between 0 and 60.';
        resultDiv.style.color = '#dc2626'; // red color
        return;
      }

      let requiredFromSemester = passMark - internal;

      if (requiredFromSemester <= 0) {
        resultDiv.textContent = 'You have already passed! No minimum marks needed in semester exam.';
        resultDiv.style.color = '#16a34a'; // green color
        return;
      }

      let semesterMarksNeeded = (requiredFromSemester / semesterWeight) * semesterMax;
      if (semesterMarksNeeded > semesterMax) {
        resultDiv.textContent = 'Passing is not possible with these internal marks.';
        resultDiv.style.color = '#dc2626'; // red color
        return;
      }

      semesterMarksNeeded = semesterMarksNeeded.toFixed(2);

      resultDiv.textContent = `You need to score at least ${semesterMarksNeeded} out of 75 in the semester exam to pass.`;
      resultDiv.style.color = '#2563eb'; // blue color
    }
  </script>
</body>
</html>
